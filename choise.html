    <header class="py-4 mb-5 text-center" style="height:180px; background-image: url('./images/bg_paper.png');">
        <p class="text-info fs-4">HAPPY LIFE</p>
        <h1 class="fw-bold">開始當個小懶蟲</h1>
    </header>

    <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3  g-2">
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">小小搭懶蟲<br class="d-none d-lg-block">
                                NT 298/月</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">睡一整天囉<br class="d-none d-lg-block">
                                NT 666/月</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-white active btn-special">客製化方案<br class="d-none d-lg-block">
                                客服詢價</button>
                        </div>
                    </div>
                    <h3 class="deco-line my-5 mb-3">填寫資料</h3>
                    <div class="row row-cols-1 g-3 g-lg-4">
                        <div class="col-md-6">
                            <label for="First name" class="form-label">名字</label>
                            <input type="text" class="form-control" id="First name" aria-label="First name">
                        </div>
                        <div class="col-md-6">
                            <label for="Last name" class="form-label">姓氏</label>
                            <input type="text" class="form-control" id="Last name" aria-label="Last name">
                        </div>
                        <div class="col">
                            <label for="Phonenumber" class="form-label">手機號碼</label>
                            <input type="tel" class="form-control" id="Phonenumber" aria-label="Phonenumber">
                        </div>
                        <div class="col">
                            <label for="email" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="email" aria-label="email">
                        </div>
                        <div class="col">
                            <label for="address" class="form-label">住址</label>
                            <input type="text" class="form-control" id="address" aria-label="address">
                        </div>
                        <div class="col">
                            <label for="time" class="form-label">方便聯繫時間</label>
                            <select class="form-select" id="time" aria-label="Default select example">
                                <option value="0">08:00-10:00</option>
                                <option value="1">10:00-13:00</option>
                                <option value="2" selected>13:00-17:00</option>
                                <option value="3">17:00-20:00</option>
                            </select>
                        </div>
                        <div class="col">
                            <h4 class="fs-6">加購商品</h4>
                            <input class="form-check-input" type="checkbox" value="" id="home100">
                            <label class="form-check-label" for="home100">每週一清掃家裡+100</label>
                            <input class="form-check-input ms-2" type="checkbox" value="" id="massage50">
                            <label class="form-check-label" for="massage50">按摩+50</label>
                            <br class="d-block d-lg-none">
                            <input class="form-check-input ms-lg-2" type="checkbox" value="" id="talk150">
                            <label class="form-check-label" for="talk150">聽你說話+150</label>
                        </div>
                        <div class="col mb-5">
                            <label for="einstructionmanual" class="form-label">備註說明</label>
                            <textarea class="form-control" id="instructionmanual" rows="3"></textarea>
                        </div>
                        <div class="col">
                            <button class="btn btn-info w-100 py-2">選擇方案</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="py-5 container">
        <h2 class="text-center mb-4">需要其他協助嗎？</h2>
